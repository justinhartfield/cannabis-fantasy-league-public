<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Character: Friendly cannabis leaf mascot -->
  <g transform="translate(200, 150)">
    <!-- Body (leaf shape) -->
    <ellipse cx="0" cy="0" rx="60" ry="80" fill="#A3FF12"/>
    
    <!-- Face -->
    <circle cx="-15" cy="-10" r="8" fill="#000000"/> <!-- Left eye -->
    <circle cx="15" cy="-10" r="8" fill="#000000"/> <!-- Right eye -->
    
    <!-- Smile -->
    <path d="M -20,10 Q 0,25 20,10" stroke="#000000" stroke-width="4" stroke-linecap="round" fill="none"/>
    
    <!-- Arms -->
    <ellipse cx="-70" cy="0" rx="15" ry="35" fill="#A3FF12" transform="rotate(-30 -70 0)"/>
    <ellipse cx="70" cy="0" rx="15" ry="35" fill="#A3FF12" transform="rotate(30 70 0)"/>
    
    <!-- Hands waving -->
    <circle cx="-85" cy="-20" r="12" fill="#A3FF12"/>
    <circle cx="85" cy="-20" r="12" fill="#A3FF12"/>
  </g>
  
  <!-- Text bubble -->
  <g transform="translate(200, 50)">
    <rect x="-80" y="-25" width="160" height="40" rx="20" fill="#FF5C47"/>
    <text x="0" y="5" font-family="'Oswald', sans-serif" font-size="18" font-weight="600" fill="#FFFFFF" text-anchor="middle">Nothing here yet!</text>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="50" cy="50" r="8" fill="#FF69B4" opacity="0.6"/>
  <circle cx="350" cy="80" r="12" fill="#3D1A4A" opacity="0.6"/>
  <circle cx="80" cy="250" r="10" fill="#FF5C47" opacity="0.6"/>
  <circle cx="320" cy="240" r="14" fill="#A3FF12" opacity="0.6"/>
</svg>
