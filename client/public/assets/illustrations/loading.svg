<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Animated cannabis leaf spinner -->
  <g transform="translate(100, 100)">
    <!-- Center circle -->
    <circle cx="0" cy="0" r="15" fill="#A3FF12"/>
    
    <!-- Leaf petals in circular pattern -->
    <g>
      <!-- Petal 1 -->
      <ellipse cx="0" cy="-50" rx="12" ry="30" fill="#A3FF12" opacity="1.0"/>
      <!-- Petal 2 -->
      <ellipse cx="43.3" cy="-25" rx="12" ry="30" fill="#A3FF12" opacity="0.9" transform="rotate(60 43.3 -25)"/>
      <!-- Petal 3 -->
      <ellipse cx="43.3" cy="25" rx="12" ry="30" fill="#A3FF12" opacity="0.7" transform="rotate(120 43.3 25)"/>
      <!-- Petal 4 -->
      <ellipse cx="0" cy="50" rx="12" ry="30" fill="#A3FF12" opacity="0.5" transform="rotate(180 0 50)"/>
      <!-- Petal 5 -->
      <ellipse cx="-43.3" cy="25" rx="12" ry="30" fill="#A3FF12" opacity="0.4" transform="rotate(240 -43.3 25)"/>
      <!-- Petal 6 -->
      <ellipse cx="-43.3" cy="-25" rx="12" ry="30" fill="#A3FF12" opacity="0.3" transform="rotate(300 -43.3 -25)"/>
    </g>
    
    <!-- Center dot -->
    <circle cx="0" cy="0" r="8" fill="#000000"/>
  </g>
  
  <!-- Note: Add CSS animation to rotate this SVG -->
  <style>
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
  </style>
</svg>
